type User {
  email: String!
  id: ID!
  name: String
  age: Int
  postCount: Int!
  posts: [Post!]!
}

type Query {
  getAllUsers: [User]!
  getOneUserById(id: ID!): User
}

type Mutation {
  createUserByEmail(email: String, name: String): User!
  updateUserById(id: ID, email: String, name: String): User!
  addOnePostToUserById(id: ID, email: String): User!
  deleteUserById(id: ID!): User
}
