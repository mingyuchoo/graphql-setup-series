---
env:
  browser: true
  es6: true
  node: true
parserOptions:
  ecmaVersion: 6
  sourceType: module
plugins:
  - prettier
  - simple-import-sort
extends:
  - eslint:recommended
  - plugin:prettier/recommended
rules:
  prettier/prettier: error
  simple-import-sort/imports: error
  simple-import-sort/exports: error
